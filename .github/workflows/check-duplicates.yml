name: Check for Duplicates

on:
  push:
    branches: ['**']
    paths:
      - 'data/**/*.txt'
  pull_request:
    branches: ['**']
    paths:
      - 'data/**/*.txt'

jobs:
  check-duplicates:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      
      - name: Run duplicate checker
        run: python scripts/check_duplicates.py
      
      - name: Comment on PR (if duplicates found)
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ùå **Duplicate words detected!**\n\nPlease check the workflow logs and remove duplicate entries before merging.\n\nRun `python scripts/check_duplicates.py` locally to see detailed duplicate information.'
            })
